<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Bozzaro Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f9fafc 0%, #ede1f4 100%);
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .thankyou-container {
      background: white;
      box-shadow: 0 8px 44px rgba(80, 61, 166, 0.12);
      border-radius: 20px;
      max-width: 420px;
      padding: 48px 38px 36px 38px;
      text-align: center;
      position: relative;
    }
    .thankyou-container::before {
      content: '';
      position: absolute;
      top: -44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88px;
      height: 88px;
      background: url('https://cdn-icons-png.flaticon.com/512/190/190411.png') center/cover no-repeat; /* Replace with your brand's icon/image */
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(80,61,166,0.18);
      border: 4px solid #f1ebfa;
    }
    h1 {
      color: #513c9a;
      margin-top: 44px;
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 14px;
    }
    .convo-message {
      font-size: 1.17rem;
      color: #3d3750;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .next-actions {
      margin-bottom: 24px;
      color: #7564cd;
      font-size: 1.02rem;
    }
    .cta-btn {
      display: inline-block;
      padding: 11px 38px;
      background: linear-gradient(90deg, #8163fa 0%, #5be7c4 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 12px rgba(129,99,250,0.14);
      font-size: 1.07rem;
      text-decoration: none;
      margin-top: 4px;
      transition: background 0.18s, box-shadow 0.18s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #5be7c4 0%, #8163fa 100%);
      box-shadow: 0 6px 20px rgba(80,61,166,0.16);
    }
    .social-links {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }
    .social-links a {
      color: #7564cd;
      font-size: 1.35rem;
      transition: color 0.17s;
    }
    .social-links a:hover {
      color: #513c9a;
    }
    @media (max-width: 520px) {
      .thankyou-container {
        padding: 32px 8vw 28px 8vw;
        max-width: 96vw;
      }
    }
  </style>
  <!-- Font Awesome for Social Icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank you, {{ name }}!</h1>
    <div class="convo-message">
      Your message has reached our team at Bozzaro Lifestyle.<br>
      <strong>We're genuinely excited to connect with you!</strong>
    </div>
    <div class="next-actions">
      While you wait, why not explore our newest luxury neon designs, or follow us on social media for daily inspiration?
    </div>
    <a href="{{ url_for('home') }}" class="cta-btn">Back to Home</a>
    <div class="social-links">
  <a href="https://wa.me/919409910447?text=hello" target="_blank" rel="noopener" class="icon whatsapp" aria-label="WhatsApp">
  <i class="fa-brands fa-whatsapp"></i>
</a>

  <a class="icon instagram" href="https://www.instagram.com/wall_craft_design_?igsh=MTlwbzNzZHhzbTloOQ" target="_blank" rel="noopener" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a class="icon facebook"  href="https://www.facebook.com/profile.php?id=100089059718140" target="_blank" rel="noopener" aria-label="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a class="icon youtube"   href="https://youtube.com/@jk-design-jk?si=swrfNDEoE4muk_9m" target="_blank" rel="noopener" aria-label="YouTube">
    <i class="fab fa-youtube"></i>
  </a>
    </div>
  </div>
</body>
</html>
