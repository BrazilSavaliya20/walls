<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #f4e7c1;
      margin: 0; padding: 20px;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .product-detail {
      background: #1a1a1a;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      padding: 24px;
      box-shadow: 0 5px 15px rgba(212,175,55,0.3);
      text-align: center;
    }
    .detail-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      color: #aaa;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 24px;
    }
    .price {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .old-price {
      color: #666;
      text-decoration: line-through;
      margin-right: 12px;
      font-weight: 400;
    }
    .new-price {
      color: #d4af37;
      font-weight: 700;
      font-size: 1.4rem;
    }
    /* Size buttons */
    .size-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .size-btn {
      background: #222;
      border: 2px solid #d4af37;
      border-radius: 8px;
      color: #f4e7c1;
      font-weight: 600;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background 0.25s, color 0.25s;
      flex: 1;
      max-width: 120px;
    }
    .size-btn.active,
    .size-btn:hover {
      background: #d4af37;
      color: #121212;
      border-color: #b8860b;
    }
    /* Add to Cart button */
    .btn-secondary {
      background: #d4af37;
      color: #121212;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: #b8860b;
    }
  </style>
</head>
<body>
  <div class="product-detail">
    <img src="{{ product.imgs[0] }}" alt="{{ product.name }}" class="detail-img" />
    <h1>{{ product.name }}</h1>
    <p>{{ product.desc }}</p>

    <div class="price">
      <span class="old-price" id="old-price">{{ product.old if product.old else '' }}</span>
      <span class="new-price" id="price-display">₹{{ product.price_medium }}</span>
    </div>

    <div class="size-buttons" id="size-buttons">
      <button class="size-btn" data-size="small" data-price="{{ product.price_small|replace('₹','')|replace(',','') }}">Small<br>₹{{ product.price_small }}</button>
      <button class="size-btn active" data-size="medium" data-price="{{ product.price_medium|replace('₹','')|replace(',','') }}">Medium<br>₹{{ product.price_medium }}</button>
      <button class="size-btn" data-size="large" data-price="{{ product.price_large|replace('₹','')|replace(',','') }}">Large<br>₹{{ product.price_large }}</button>
    </div>

    <form method="POST" action="{{ url_for('add_to_cart') }}">
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      <input type="hidden" name="size" value="medium" id="selected-size" />
      <input type="hidden" name="quantity" value="1" />
      <button type="submit" class="btn-secondary">Add to Cart</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sizeButtons = document.getElementById('size-buttons');
      const sizeBtns = sizeButtons.querySelectorAll('.size-btn');
      const selectedSizeInput = document.getElementById('selected-size');
      const priceDisplay = document.getElementById('price-display');
      const oldPriceDisplay = document.getElementById('old-price');

      sizeButtons.addEventListener('click', (e) => {
        if (e.target.classList.contains('size-btn')) {
          // Remove active class from all buttons
          sizeBtns.forEach(btn => btn.classList.remove('active'));

          // Add active class to clicked button
          e.target.classList.add('active');

          // Update hidden input value
          selectedSizeInput.value = e.target.dataset.size;

          // Update price display with formatted price
          const priceStr = e.target.dataset.price;
          const priceNum = parseFloat(priceStr);
          if (!isNaN(priceNum)) {
            priceDisplay.textContent = '₹' + priceNum.toLocaleString('en-IN');
          }
          
          // Optionally update or hide old price if needed
          if (oldPriceDisplay && oldPriceDisplay.textContent.trim() === '') {
            oldPriceDisplay.style.display = 'none';
          } else {
            oldPriceDisplay.style.display = 'inline';
          }
        }
      });
    });
  </script>
</body>
</html>
